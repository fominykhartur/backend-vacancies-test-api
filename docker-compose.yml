version: '3.0'

services:
  vacancies.api:
    image: ghcr.io/fominykhartur/backend-vacancies-test-api/backend-vacancies-test-api:develop
    container_name: vacancies-api
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - 3000:3000
    restart: always

  postgres:
    container_name: postgres
    image: postgres:12
    ports:
      - 8000:5432
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: always

volumes:
  pgdata:
